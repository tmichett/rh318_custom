---
- name: Enable intranet services
  hosts: web
  become: yes
  tasks:
    - name: RHEL DVD Repo has been defined.
      get_url:
        url: "http://materials/rhv/playbook_multi/rhel_dvd.repo"
        dest: /etc/yum.repos.d/rhel_dvd.repo
        mode: 0644

    - name: latest version of httpd and firewalld installed
      yum:
        name:
          - httpd
          - firewalld
        state: latest

    - name: test html page is installed
      copy:
        content: "Welcome to the example.com intranet!\n"
        dest: /var/www/html/index.html

    - name: firewalld enabled and running
      service:
        name: firewalld
        enabled: true
        state: started

    - name: firewalld permits http service
      firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: yes

    - name: httpd enabled and running
      service:
        name: httpd
        enabled: true
        state: started

- name: Test intranet web server
  hosts: localhost
  become: no 
  tasks:
    - name: connect to intranet web server
      uri:
        url: http://172.25.250.23
        return_content: yes
        status_code: 200
